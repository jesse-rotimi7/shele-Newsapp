<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square with shadow -->
  <rect width="180" height="180" rx="40" fill="url(#roseGradient)"/>
  
  <!-- Glow effect -->
  <rect x="10" y="10" width="160" height="160" rx="35" fill="white" opacity="0.1"/>
  
  <!-- Newspaper icon in white -->
  <g filter="url(#shadow)">
    <!-- Header bar -->
    <rect x="40" y="45" width="100" height="12" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Main content - two columns -->
    <rect x="40" y="70" width="45" height="8" rx="4" fill="white" opacity="0.9"/>
    <rect x="95" y="70" width="45" height="8" rx="4" fill="white" opacity="0.9"/>
    
    <rect x="40" y="85" width="45" height="8" rx="4" fill="white" opacity="0.9"/>
    <rect x="95" y="85" width="45" height="8" rx="4" fill="white" opacity="0.9"/>
    
    <rect x="40" y="100" width="45" height="8" rx="4" fill="white" opacity="0.9"/>
    <rect x="95" y="100" width="45" height="8" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Full width lines -->
    <rect x="40" y="120" width="100" height="6" rx="3" fill="white" opacity="0.75"/>
    <rect x="40" y="132" width="100" height="6" rx="3" fill="white" opacity="0.75"/>
  </g>
</svg>

